<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .b {
        margin: 0;
        padding: 0;
    }

    .porfol {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .line {
        width: -100vw;
    }

    .left_porfol,
    .right_porfol {
        width: 40vw;
        overflow: hidden;
        display: inline-block;
    }

    .right_porfol {
        color: pink;
        transform: skew(0deg, 15deg);
    }

    .left_porfol {
        color: black;
        transform: skew(0deg, -15deg);
    }

    .left_porfol .content {
        width: 82vw;
        text-align: center;
    }

    .right_porfol .content {
        width: 100vw;
        text-align: center;
        transform: translate(-50vw);
    }

    span {
        display: inline-block;
        font-family: 'Montserrat', sans-serif;
        font-size: 6vw;
        text-transform: uppercase;
        line-height: .8;
        transition: ease-out .6s;
    }
</style>

<body>
    <div class="porfol">
        <div class="b">
            <div class="line">
                <div class="left_porfol_porfol">
                    <div class="content">
                        <span class="spanSlow"></span>
                    </div>
                </div>
                <!--
          -->
                <div class="right_porfol">
                    <div class="content">
                        <span class="spanSlow">
                        </span>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="left_porfol">
                    <div class="content">
                        <span class="spanSlow">PORTFOLIO</span>
                    </div>
                </div>
                <!--
          -->
                <div class="right_porfol">
                    <div class="content">
                        <span class="spanSlow">PORTFOLIO</span>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="left_porfol">
                    <div class="content">
                        <span class="spanFast">you</span>
                    </div>
                </div>
                <!--
              -->
                <div class="right_porfol">
                    <div class="content">
                        <span class="spanFast">you</span>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="left_porfol">
                    <div class="content">
                        <span class="spanSlow">want</span>
                    </div>
                </div>
                <!--
                -->
                <div class="right_porfol">
                    <div class="content">
                        <span class="spanSlow">want</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // The place I saw this effect:
    // https://angle2.agency/

    // Red Staper made a NICE tutorial about this effect! You should check it out!
    // https://www.youtube.com/watch?v=LgiadQQM6mo&t=5s

    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('resize', handleWindowResize);

    const spansSlow = document.querySelectorAll('.spanSlow');
    const spansFast = document.querySelectorAll('.spanFast');

    let width = window.innerWidth;

    function handleMouseMove(e) {
        let normalizedPosition = e.pageX / (width / 2) - 1;
        let speedSlow = 100 * normalizedPosition;
        let speedFast = 200 * normalizedPosition;
        spansSlow.forEach((span) => {
            span.style.transform = `translate(${speedSlow}px)`;
        });
        spansFast.forEach((span) => {
            span.style.transform = `translate(${speedFast}px)`
        })
    }
    //we need to recalculate width when the window is resized
    function handleWindowResize() {
        width = window.innerWidth;
    }
</script>

</html>
