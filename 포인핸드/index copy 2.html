    <style>
     .Wrap {}

.container {
    display: flex;
    width: 1200px;
    margin: 0 auto;
}


.inner {
    width: 1200px;
    margin: 0 auto;
}





.product {
    position: relative;
    padding: 100px 0;
    text-align: center;
    border-top: 1px solid #ddd;
}

.product h2 {
    margin: 0 0 10px 0;
    font-size: 19px;
    font-weight: 700;
}

.product h2::after {
    content: "";
    display: block;
    width: 1px;
    height: 50px;
    background: #f00;
    margin: 10px auto;
}

.product p {
    margin: 0 0 30px 0;
    font-size: 15px;
    font-weight: 300;
    letter-spacing: -0.025em;
}

.product .productSlider figure {
    padding: 40px 15px 0 15px;
    font-size: 13px;
}


.product .productSlider figure.slick-center img {
    border: 2px solid rgba(0, 0, 0, 0.5);
    transform: scale(1.3);
    transition: transform 0.5s;
}

.product .productSlider .inbox {
    margin: 0 0 10px 0;

}

.product .productSlider strong {
    position: relative;
    top: -15px;
    display: block;
    margin: 0 0 10px 0;
}

.product .productSlider a {
    display: inline-block;
    padding: 5px 15px;
    background: #333;
    color: #fff;
    margin: 0 0 10px 0;
}

.product .productSlider .slick-dots {
    padding: 20px 0 0 0;
}

.product .productSlider .slick-dots li {
    display: inline-block;
    margin: 0 2px;
}

.product .productSlider .slick-dots li button {
    border: none;
    outline: none;
    background: #f00;
    padding: 0;
    vertical-align: top;
    color: #fff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
}

.product .productSlider .slick-dots li.slick-active button {
    background: #333;
}

.product .productArrows i {
    position: absolute;
    inset: 50% auto auto 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    border-radius: 5px;
}

.product .productArrows i:nth-child(1) {
    margin: 0 0 0 -550px;
}

.product .productArrows i:nth-child(2) {
    margin: 0 0 0 550px;
}



    </style>
</head>

<body>

        </p>
