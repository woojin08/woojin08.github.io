<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin:e;
           padding:0;
            font-size:inherit;
            font-weight:inherit;
            box-sizing:border-box;
        }
        ul{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:inherit;
        }
        strong, em{
            font-style:normal;
            }
            body{
                line-height: 1;
            }
            .box{
                padding:100px 0;
                background: #ddd;
                text-align:center;
            }
            .box h2{
                font-size:30px
            }
            .box p {
                font-size:15px;
                margin-bottom:30px;
            }
            .box.container{
                width: 1200px;
                margin-top:0;
                margin-bottom:0;
            }
            .box.container{
                display:flex;
                width: 1200px;
                gap: 30px;
                margin-top: 0;
                margin-bottom: 0;
                margin-left: auto;
                margin-right: auto;
                background: #ff0;
            }  
    </style>
</head>
<body>
    <h1>제목</h1>
    <section class="box">
        <h2>Lorem ipsum dolor sit.</h2>

    </section>
</body>
</html>
