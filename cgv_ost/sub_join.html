<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="header">
        <div class="logo-section"><a href="index.html"><img src="./img/logoRed.png" alt="cgv-logo"></a></div>
        <div class="page-title">영화OST 페이지</div>
        <div class="main-menu">
            <ul>
                <li><a href="sub01.html">2022년 영화들</a></li>
                <li><a href="sub02.html">OST</a></li>
                <li><a href="">인기영화</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="sub_join.html">회원가입</a></li>
            </ul>
        </div>
    </div>
    <div class="auth-page">
        <div class="join-section">
            <div class="logo-section">
                <img src="./img/logoRed.png" alt="cgv-logo">
            </div>
            <div class="auth-title">회원가입</div>
            <div class="auth-input-section">
                <div class="input-item">
                    <input type="text" placeholder="이메일" />
                </div>
                <div class="input-item">
                    <input type="password" placeholder="비밀번호" />
                </div>
                <div class="input-item">
                    <input type="password" placeholder="비밀번호 확인" />
                </div>
                <div class="input-item">
                    <input type="text" placeholder="이름" />
                </div>
                <div class="input-item phone-item">
                    <input type="tel" placeholder="휴대전화" />
                    <button class="default-bt phone-check-bt">인증요청</button>
                </div>
                <div class="input-item">
                    <button class="default-bt join-bt">회원가입</button>
                </div>
                <div class="join-bottom-section">
                    이미 회원가입이 되어 있으신가요? <a href="#!">로그인하기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
