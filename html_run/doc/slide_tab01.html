<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide- tab</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .tabCon {
            position: relative;

        }

        .tabCon>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            visibility: hidden;
        }

        .tabCon>div.on {
            visibility: visible;
        }
    </style>
</head>

<body>
    <section>
        <ul class="tabMenu">
            <li>menu01</li>
            <li>menu02</li>
        </ul>
        <div class="tabCon">
            <div class="on">
                <div class="left">
                    <figure>slide01</figure>
                    <figure>slide02</figure>
                    <figure>slide03</figure>
                    <figure>slide04</figure>
                </div>
            </div>
            <div>
                <div class="right">
                    <figure>sslide01</figure>
                    <figure>sslide02</figure>
                    <figure>sslide03</figure>
                    <figure>sslide04</figure>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function () {
            $('.tabMenu>li').on('click', function () {
                var idx = $(this).index();
                $('.tabCon>div').removeClass('on')
                $('.tabCon>div').eq(idx).addClass('on').siblings().removeClass('on')
            });

            $('.left').slick();
            $('.right').slick();
        })
    </script>

</body>

</html>
