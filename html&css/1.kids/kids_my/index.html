<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈가오</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header id="intro">
        <!-- 로고와 동물이미지 -->
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>
        <!-- 구름과 잠자리 이미지 -->
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>
    <div id="farm1">
        <div class="leftRice1"></div>
        <div class="farmer"></div>
        <div class="rightRice1"></div>

        <!-- FarmSpeechWrap -->
        <div class="farmSpeechWrap">
            <img src="./img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmSpeech">
                식재료만 넣은 안전한<br/>
                우리쌀 점토 키즈가오는<br/>
                우리쌀을 사용하여 만들어요.<br/>
                화학 물질을 사용하지 않고,<br/>
                식재료를 사용해서 만든<br/>
                안전한 제품이랍니다.<br/>
            </p>
        </div>
    </div>
    <div id="farm2">
        <div class="leftRice2"></div>
        <div class="scarecrow"></div>
        <div class="rightRice2"></div>
    </div>

    <!-- Farm3 Section -->
    <div id="farm3">
        <div class="farm3Window"></div>

        <!-- machineWrap -->
        <div class="machineWrap">
            <div class="machine1"></div>
            <div class="sawShadow"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="machineBird"></div>
            <div class="timer"></div>
        </div>
        <img class="farm3Bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 이용해 쌀알의 딱딱한 껍질을 벗겨 냅니다.">
    </div>

    <!-- Forest Section -->
    <div id="forest1">
        <div class="lefttree"></div>
        <div class="treeWrap">
            <div class="rabbit1"></div>
            <div class="rabbit2"></div>
            <div class="righttree"></div>
        </div>

    </div>
</body>
</html>
