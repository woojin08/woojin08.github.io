    <style>
        * {
            margin: 0;
            padding: 0;
            /* border-box : 테두리를 기준으로 크기를 정합니다. */
            box-sizing: border-box;

        }

        .m_logo {
            position: relative;
            top: 20px;
            width: 100px;

            margin: auto 0 0 0;
        }

        ul {
            list-style: none;
        }

        a {
            /* inherit : 부모 요소의 속성값을 상속받습니다. */
            color: inherit;
            text-decoration: none;
        }

        .main_visual {
            position: relative;
            height: 500px;

        }

        #header {
            line-height: 100px;
            background: #fff;


        }

        #header .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
        }

        nav {
            margin: 0 0 0 auto;
            text-align: center;
        }

        nav>ul {
            display: flex;
            width: 600px;
            margin: 0 auto;
        }

        nav>ul>li>a {
            display: block;
            padding: 0 40px;
        }

        nav>ul ul a {
            display: block;
            line-height: 40px;
        }

        nav>ul>li {
            position: relative;
            flex: 1;
            border-left: 1px solid #ddd;
        }

        nav>ul>li::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #FFD9EC;
            transform: 0.5s;

        }

        nav>ul>li:hover::after {
            width: 100%;
        }

        nav>ul>li:last-child {
            border-right: 1px solid #ddd;
        }

        nav>ul>li a {
            display: block;
            font-size: 13px;
            width: 100%;
            font-weight: -300;
            letter-spacing: 1em;
        }


        nav>ul>li ul {
            position: absolute;
            inset: 150px auto auto 50%;
            z-index: 999;
            visibility: hidden;
            width: 200px;
            /* translateX:오른쪽으로 이동(음수=왼쪽으로 이동)
       translateY:아래쪽으로 이동(음수=위쪽으로 이동)*/
            transform: translateX(-50%);
            background: #fff;
            border: 4px solid #FFD9EC;
            /* opacity로 요소의 투명도를 정할 수 있습니다. */
            opacity: 0;
            border-radius: 10%;
        }

        nav>ul>li:hover ul {
            inset: 90px auto auto 50%;
            opacity: 1;
            /* backface-visibility는 요소의 뒷쪽에서 앞면이 보이게 할지 정하는 속성입니다. */
            visibility: visible;
            transition: 0.5s;
        }

        section {
            padding: 100px 0;
            text-align: center;
        }

        section h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.025em;
            margin: 0 0 10px 0;
        }

        section p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        section .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        section img {
            max-width: 100%;
        }

        .hover01 {
            padding: 100px 0;

        .hover01 .container {

            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }

        .hover01 .container figure {
            position: relative;


        }

        .hover01 .container figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 0%;
            border-top: 1px solid #8041D9;
            border-left: 1PX solid #FF0;
            transition: 0.5s;
            box-sizing: border-box;
            opacity: 0;

        }

        .hover01 .container figure::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 0%;
            border-top: 1px solid #8041D9;
            border-left: 1PX solid #8041D9;
            transition: 0.5s 0.3s;
            box-sizing: border-box;
            opacity: 0;
        }

        .hover01 .container figure:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover01 .container figure:hover::after {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .hover02 img {

        }
    </style>
